{* general configurations template *}
<div class="row">
	<div class="span12">
		<div class="widget">
			<div class="widget-header"><i class="icon-user"></i><h3>{$smarty.const.ADMIN_LIVE_COUNTS}</h3>
				<div class="buttons"><a class="btn btn-small btn-success" href="#"><strong>{$smarty.const.SAVE_BUTTON}</strong></a></div>
			</div>
			<div class="widget-content">

<form action="./{$smarty.const.CONF_ADMIN_FILE}" method="post">
	<input type="hidden" name="dpt" value="system" />
	<input type="hidden" name="sub" value="live_counts" />
	<input type="hidden" name="save_counts" value="1" />
			{if $configuration_saved eq 1}
			<div class="alert alert-success">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				{$smarty.const.ADMIN_UPDATE_SUCCESSFUL}
			</div>
			{/if}
			
			{* <div class="alert"><button type="button" class="close" data-dismiss="alert">&times;</button>{$smarty.const.ADMIN_LIVE_COUNTS_WARNING}</div> *}
			
	<b>Код счётчика</b>
	
	<textarea name="live_counts_text" rows="14" class="span11">{$live_counts_text}</textarea>
	<input type="submit" name="submit" class="btn btn-success" value="{$smarty.const.SAVE_BUTTON}">
</form>

			</div>
		</div>
	</div>
</div>
