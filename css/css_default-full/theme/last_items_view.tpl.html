{if $last_view_products}
  <div class="box">
   <div class="top">{$smarty.const.LAST_VIEW_P}</div>
     <div class="middle">

     {section name=i loop=$last_view_products} {*выводим позиции*} 
        <table style=" width: 100%">
           <tr>
                <td style="width:40px"><img src="{if $last_view_products[i].thumbnail}./products_pictures/{$last_view_products[i].thumbnail}{else}./images/nophoto.jpg{/if}" width="38px" height="38px" alt="{$last_view_products[i].name}">&nbsp;</td>
                <td style="vertical-align: middle;"><a title="{$last_view_products[i].name}" href ="./{$smarty.const.REDIRECT_PRODUCT}/{$last_view_products[i].hurl}"><span style="text-align: left; font-size:11px;">{$last_view_products[i].name}</span></a></td>
           </tr>
         </table>  
        <hr />
    {/section} 

    </div>
  <div class="bottom"></div>
</div>
{/if}
